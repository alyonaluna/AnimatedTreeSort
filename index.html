<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
    <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2/velocity.ui.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Пример веб-страницы</title>
</head>
<body>
<div class="main">
    <div class="info">
        <h1 class="title">Сортировка бинарным деревом</h1>
        <div class="buttons-container">
            <button id="create-tree" class="play"><i class="far fa-play-circle"></i></button>
            <label for="create-tree" class="play-label">Начать!</label>
        </div>
    </div>
    <div class="block random">
    <label for="random-values">Исходные данные</label>
    <div id="random-values"></div>
    </div>
    <div class="block sorted">
    <label for="sorted-values">Сортированные данные</label>
    <div id="sorted-values"></div>
    </div>
    <div id="svg-container"></div>
</div>
<script type ="text/javascript" src="js/main.js" language="javascript"></script>
<script type ="text/javascript" src="js/binary-tree.js" language="javascript"></script>
<script type ="text/javascript" src="js/animation.js" language="javascript"></script>
</body>
</html>
